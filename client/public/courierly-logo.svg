<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Dark background -->
  <rect width="600" height="800" fill="#0a1628"/>
  
  <!-- Glow effects -->
  <defs>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-orange">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Package icon (cyan) -->
  <g filter="url(#glow-cyan)">
    <!-- Top line -->
    <rect x="280" y="230" width="40" height="8" rx="4" fill="#00d9ff"/>
    
    <!-- Package outline -->
    <path d="M 180 220 L 180 380 Q 180 400 200 400 L 400 400 Q 420 400 420 380 L 420 220 Q 420 200 400 200 L 200 200 Q 180 200 180 220 Z" 
          fill="none" stroke="#00d9ff" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Left lines -->
    <rect x="200" y="280" width="60" height="8" rx="4" fill="#00d9ff"/>
    <rect x="200" y="320" width="60" height="8" rx="4" fill="#00d9ff"/>
    <rect x="200" y="360" width="60" height="8" rx="4" fill="#00d9ff"/>
  </g>
  
  <!-- Arrow (orange) -->
  <g filter="url(#glow-orange)">
    <!-- Arrow shaft lines -->
    <rect x="300" y="280" width="100" height="8" rx="4" fill="#ffa500"/>
    <rect x="300" y="310" width="100" height="8" rx="4" fill="#ffa500"/>
    <rect x="300" y="340" width="100" height="8" rx="4" fill="#ffa500"/>
    
    <!-- Arrow head -->
    <path d="M 440 280 L 520 310 L 440 340 Z" fill="#ffa500"/>
  </g>
  
  <!-- Courierly text (cyan glow) -->
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="#00d9ff" text-anchor="middle" filter="url(#glow-cyan)">
    Courierly
  </text>
</svg>
