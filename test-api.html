<!DOCTYPE html>
<html>
<head>
    <title>API Test - User 3 Orders</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API Test - Customer Dashboard Orders</h1>
    
    <div class="section">
        <h2>1. Login as User</h2>
        <input type="email" id="email" placeholder="Email" value="test@customer.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Fetch Orders</h2>
        <button onclick="fetchOrders()">Get Orders</button>
        <div id="ordersResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Fetch Reports Summary</h2>
        <button onclick="fetchReports()">Get Reports</button>
        <div id="reportsResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');
        
        if (token) {
            document.getElementById('loginResult').innerHTML = '<p class="success">Token found in localStorage</p>';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginResult').innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('loginResult').innerHTML = `
                        <p class="error">‚ùå Login failed: ${data.error || data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }

        async function fetchOrders() {
            if (!token) {
                document.getElementById('ordersResult').innerHTML = '<p class="error">Please login first</p>';
                return;
            }
            
            try {
                console.log('üîç Fetching orders with token:', token);
                
                const response = await fetch(`${API_URL}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (response.ok) {
                    document.getElementById('ordersResult').innerHTML = `
                        <p class="success">‚úÖ Orders fetched: ${data.orders ? data.orders.length : 0} orders</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('ordersResult').innerHTML = `
                        <p class="error">‚ùå Failed: ${data.error || data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('ordersResult').innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }

        async function fetchReports() {
            if (!token) {
                document.getElementById('reportsResult').innerHTML = '<p class="error">Please login first</p>';
                return;
            }
            
            try {
                const endDate = new Date().toISOString().split('T')[0];
                const startDate = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                
                console.log('üîç Fetching reports:', { startDate, endDate });
                
                const response = await fetch(`${API_URL}/reports/summary?startDate=${startDate}&endDate=${endDate}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                if (response.ok) {
                    document.getElementById('reportsResult').innerHTML = `
                        <p class="success">‚úÖ Reports fetched: ${data.orders ? data.orders.length : 0} orders</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('reportsResult').innerHTML = `
                        <p class="error">‚ùå Failed: ${data.error || data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('reportsResult').innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
